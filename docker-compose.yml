services:
  db:
    image: postgres:18.1-trixie
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
    volumes:
      - ./api:/app
    ports:
      - "8000:8000"

  frontend:
    build: ./ui
    environment:
      NEXT_BACKEND_URL: ${NEXT_BACKEND_URL:-http://backend:8000}
    volumes:
      - ./ui:/app
      - /app/node_modules
    ports:
      - "3000:3000"

volumes:
  postgres_data: